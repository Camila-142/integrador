<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar secion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="./img-logo/logo.png.png" alt="logo imagen">
            <h2>Inicia Seción</h2>
            <form>
                <input
                 type="email" 
                 name="email" 
                 id="email" 
                 placeholder="Email">
                 <input
                type="password" 
                name="password" 
                id="password" 
                placeholder="Contraseña">
                <input
                type="submit"
                value="Ingresar" class="btn">
            </form>
            <a href="#">Olvide mi contraseña</a>
          
        </div>
    </div>
</body>
</html>
